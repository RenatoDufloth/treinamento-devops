- hosts: all
  become: yes
  tasks:
          
    - name: "Atualizando pacotes"
      become: yes
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400 #Um dia
        
    - name: install ngnix
      apt: name=nginx state=latest
    - name: start nginx
      service:
          name: nginx
          state: started
      become: yes
      
    - name: "Instala pacotes em lote"
      apt:
        name: "{{ item }}"
        state: latest
      become: yes # roda com sudo
      with_items:
        - php7.4
        - apache2
        - libapache2-mod-php7.4
        - php-mysql
        - php-curl
        - mysql-server
        - python3-pycurl
        - python3-mysqldb
        - unzip


    - name: "Fazendo downlaod do template"
      get_url:
        url: "https://github.com/startbootstrap/startbootstrap-sb-admin-2/archive/gh-pages.zip"
        dest: "/tmp/gh-pages.zip"

    - name: "Fazendo descompactação dos template"
      unarchive:
        src: "/tmp/gh-pages.zip"
        dest: "/var/www"
        remote_src: yes
      become: yes
