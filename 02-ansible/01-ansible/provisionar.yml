- hosts: all
  handlers:
    - name: "restart apache"
      service:
        name: apache2
        state: restarted
  become: yes
  tasks:
            # - shell: "echo 'escrevendo algo no servidor' >> teste.txt"
    - name: "Atualizando pacotes"
      become: yes
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400 #Um dia

    - name: "Instalando apache com sudo no servidor"
      become: yes
      apt:
        name: apache2
        state: latest
      become: yes # permite rodar como sudo

    - name: "Instala pacotes em lote"
      apt:
        name: "{{ item }}"
        state: latest
      become: yes # roda com sudo
      with_items:
        - php7.4
        - apache2
        - libapache2-mod-php7.4
        - php-mysql
        - php-curl
        - mysql-server
        - python3-pycurl
        - python3-mysqldb
        - unzip


          #- shell: mysql --version
          # register: ps
          #- debug:
          #msg: "Verifica instalação: '{{ ps.stdout_lines }}' "


    - name: "Fazendo downlaod do wordpress"
      get_url:
        url: "https://br.wordpress.org/latest-pt_BR.tar.gz"
        dest: "/tmp/wordpress.tar.gz"

        #     - shell: ls -la /tmp/wordpress.tar.gz
        #       register: ps
        #     - debug:
        #         msg: "Verifica se fez o download: '{{ ps.stdout_lines }}' " 

    - name: "Fazendo descompactação dos arquivos do WP"
      unarchive:
        src: "/tmp/wordpress.tar.gz"
        dest: "/var/www"
        remote_src: yes
      become: yes

    - name: "Copia arquivo WP"
      copy:
        src: '/var/www/wordpress/wp-config-sample.php'
        dest: '/var/www/wordpress/wp-config.php'
        remote_src: yes
      become: yes

    - name: "Configura o wp-config com as senhas"
      replace:
        path: '/var/www/wordpress/wp-config.php'
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'nome_do_banco_de_dados_aqui', value: 'banco_wordpress' }
        - { regex: 'nome_de_usuario_aqui', value: 'root' }
        - { regex: 'senha_aqui', value: 'root' } 


     
    - name: "Trocando pasta do render do apache para o wordpress"
      copy:
        #src: "apache/000-default.conf"
        src:  "~/projetos/terraform_exec/treinamento-devops/02-ansible/05-wordpress/apache/000-default.conf"
        dest: "/etc/apache2/sites-available/000-default.conf"
      become: yes
      notify:
        - "restart apache"    
        
    - name: "Lavanta serviço do mysql"
      become: yes
      service:
        name: mysql
        state: started

